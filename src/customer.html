<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel Guest Page</title>
  </head>
  <body class="body_guest-page">
    <header class="header_guest-page">
      <h1 class="test-click">Welcome <span class="span_user-name"></span></h1>
      <h2>We are so glad you're here!</h2>
    </header>
    <aside class="aside_guest-page div_dashboard">
      <h2 class="dashboard-header">
        <span class="span_user-first-name"></span>'s Dashboard</h2>
      <section class="section_dashboard">
        <h3 class="dashboard-subheader">Your Loyalty Score</h3>
        <p class="dashboard-text" id="guest-dashboard-spending"></p>
      </section>
      <section class="section_dashboard guest-dashboard-booking-list">
        <h3 class="dashboard-subheader">My Bookings</h3>
        <p class="dashboard-text" id="guest-dashboard-bookings"></p>
      </section>
    </aside>
    <main class="main_guest main_portal-page">
      <h2>Book A Room</h2>
      <label for="select-date">Select Date:</label>
      <input type="date" id="select-date" name="select-date-to-book"
        value="" min="2019/11/02" max="2021/06/01">
      <label for="select-room-type">Room Type:</label>
      <select class="select_room-type-picker" name="room-types"
        id="select-room-type">
        <option value="any">Any</option>
        <option value="residential suite">Residential Suite</option>
        <option value="suite">Suite</option>
        <option value="junior suite">Junior Suite</option>
        <option value="single room">Single Room</option>
      </select>
      </br>
      <button class="button_find-room" id="button_find-room-js">Find A Room
      </button>
      <button class="button_clear-search" id="button_clear-search-js">
        Clear Search</button>
      <p class="error_no-rooms hide">
        Our apologies, there are no rooms available for the room type or date
        selected.</p>
      <p class="error_no-rooms hide">
        Please select another room type/date and try again.</p>
    </main>
  </body>
</html>
